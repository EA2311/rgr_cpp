<!DOCTYPE html>
<html>

<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Single Page App Without A Framework</title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <!--<a href="#" class="navbar-brand">-->
            <!--<img src="......svg" width="30" height="30" alt="logo" >-->
        <!--</a>-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportContent"
                aria-controls="navbarSupportContent" aria-expanded="false" aria-label="Toglle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a data-toggle="collapse" data-target="#navbarSupportContent" href="#" class="nav-link home">HOME</a>
                </li>
                <li class="nav-item">
                    <a data-toggle="collapse" data-target="#navbarSupportContent" href="#" class="nav-link products">PRODUCTS</a>
                </li>
                <!--disabled-->
                <li class="nav-item">
                    <a data-toggle="collapse" data-target="#navbarSupportContent" href="#" class="nav-link cart">CART</a>
                </li>
                <li class="nav-item">
                    <a data-toggle="collapse" data-target="#navbarSupportContent" href="#" class="nav-link about">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a data-toggle="collapse" data-target="#navbarSupportContent" href="#" class="nav-link weather">WEATHER</a>
                </li>
                <li class="nav-item">
                    <a data-toggle="collapse" data-target="#navbarSupportContent" href="#" class="nav-link play">PLAY</a>
                </li>
                <li class="nav-item">
                    <a data-toggle="collapse" data-target="#navbarSupportContent" href="#" class="nav-link login">LOGIN</a>
                </li>
            </ul>
        </div>
        <div class="row align-items-end">
            <span class="mr-2 authorDisplay"></span>
            <div class=" divLoginOut"></div>
        </div>
        </nav>
</header>


<div class="main-content">

    <!--//  spinner-->
    <div class="spinner-border text-dark" id="spinnerMain"></div>


    <div class="all-news page container hider">

        <div class="row">
            <div class="col-sm-11 search-line">
                <div class="row justify-content-start">
                    <span class="col-11 col-sm-4 col-md-3 ml-1 h5">Find news:</span>
                    <input type="text" class="col-11 col-sm-6 ml-1 ml-md-0 search" name="search">
                </div>

            </div>
        </div>
        <div>
            <ul class="row justify-content-center news-list">
                <script id="news-template" type="x-handlebars-template">​
                {{#each this}}
                <li class="col-8 col-sm-10 col-md-5 liClass" data-index="{{id}}">
                    <div class="row liClassRow">
                        <a href="#" class="col-12 news-photo "><img class="img-fluid" src="{{image.small}}" height="130"
                                                                    alt="{{name}}"/></a>
                        <div class="col-12 news-description">
                            {{description}}
                        </div>
                    </div>

                </li>
                {{/each}}`;
                </script>
            </ul>
        </div>
    </div>


    <div class="oneNews page container hider">
            <h3 class="contentDescrip mb-5"></h3>
           <div class="row justify-content-start">
               <p class="contentDate"></p>
           </div>
            <p class="firstPartDiscr"></p>
            <img alt="image news" class="img-fluid" src=""/>

            <p class="secondPartDiscr"></p>
            <p class="authorPartDiscr"></p>
    </div>


    <div class="all-products page container hider">
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content modal-lg">
                    <div class="modal-body">
                        <img class="img-fluid imgModalProd" src="" height="130" alt="photo"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <ul class="products-list row justify-content-center">
                <script id="products-template" type="x-handlebars-template">​
                {{#each this}}
                <li class="col-sm-10" data-index="{{id}}">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-3 product-photo" data-toggle="modal" data-target="#myModal">
                            <img class="img-fluid imgProduct" src="{{image.small}}" height="130" alt="{{name}}"/>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="row">
                                <div class="col-12">
                                    <div class="col-9"><h2><a class="h4" href="#"> {{name}} </a></h2></div>
                                </div>
                                <div class="descriptionProd col-12 h6">{{description}}</div>
                                <div class="col-8">
                                    <ul class=" row product-description">
                                        <li class="col-12"><span>Manufacturer: </span>{{specs.manufacturer}}</li>
                                        <li class="col-12"><span>Storage: </span>{{specs.storage}} GB</li>
                                        <li class="col-12"><span>OS: </span>{{specs.os}}</li>
                                        <li class="col-12"><span>Camera: </span>{{specs.camera}} Mpx</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <p class="col-6 col-md-12 product-price">{{price}}$</p>
                            <div class="col-6 col-md-12">
                                <button class="btn btn-outline-primary" data-toggle="modal"
                                        data-target="#modalIsOutOfStock">buy...!</button>
                            </div>
                            <div class="col-10 col-md-12">
                                <button class="add-to-cart btn btn-outline-success hideButtonAddProd" id="{{id}}">to cart</button>
                            </div>
                            <div class="col-10 col-md-12">
                                <button type="button" class="btn btn-outline-warning butShowComments" data-index="{{id}}"
                                        data-toggle="modal" data-target=".commentsModal">comments</button>
                            </div>
                        </div>
                    </div>

                </li>
                {{/each}}
                </script>
            </ul>
        </div>
        <div class="modal fade commentsModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h5 class="modal-title modalTitleComm">comments and customer reviews about this product</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <ul class="list-unstyled">
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <div class="input-group">
                            <!--<div class="input-group-prepend">-->
                                <!--<span class="input-group-text">Your comments</span>-->
                            <!--</div>-->
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary butSentComment"
                                        data-index="" data-userLogEmail="" type="button">sent comment</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- The Modal -->
        <div class="modal fade" id="modalIsOutOfStock">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">sorry...</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        This item is currently out of stock.
                    </div>
                </div>
            </div>
        </div>
        <!-- Right-aligned -->
        <ul class="pagination justify-content-end">
            <li class="page-item"><a class="page-link" href="javascript:void(0);">Previous</a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0);">1</a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0);">Next</a></li>
        </ul>
    </div>


    <div class="cart-page page  container row justify-content-center hider"></div>


    <div class="about-container container page hider">
        <p class="h5 aboutText"></p>
        <p class="aboutText1"></p>
        <p class="aboutText2"></p>
        <p class="aboutText3"></p>
        <p class="aboutText4"></p>
        <p class="aboutText5"></p>
    </div>


    <div class="login-wrap page  hider">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <form class="sign-in-htm" id="sign-in-htm">
                    <div class="group">
                        <label for="userNameLog" class="label">Username</label>
                        <input id="userNameLog" type="text" class="input userNameLog" name="userNameLog" autofocus>
                    </div>
                    <div class="group">
                        <label for="emailLog" class="label">Email Address</label>
                        <input id="emailLog" type="text" class="input emailLog" name="emailLog">
                    </div>
                    <div class="group">
                        <label for="passLog" class="label">Password</label>
                        <input id="passLog" type="password" class="input passLog" data-type="password" name="passLog">
                    </div>
                    <!--<div class="group">-->
                        <!--<input id="check" type="checkbox" class="check" checked>-->
                        <!--<label for="check"><span class="icon"></span> Keep me Signed in</label>-->
                    <!--</div>-->
                    <div class="group">
                        <input type="submit" class="button butLog" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </form>

                <form class="sign-up-htm" id="sign-up-htm">
                    <div class="group">
                        <label for="userName" class="label">Username</label>
                        <input id="userName" type="text" class="input userName" name="userName">
                    </div>
                    <div class="group">
                        <label for="email" class="label">Email Address</label>
                        <input id="email" type="text" class="input email" name="email">
                    </div>
                    <div class="showHelpMes errValidForm"></div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input pass" data-type="password" name="pass">
                    </div>
                    <div class="group">
                        <label for="pass2" class="label">Repeat Password</label>
                        <input id="pass2" type="password" class="input pass2" data-type="password" name="pass2">
                    </div>
                    <div class="group">
                        <input type="submit" class="button butSignUp" value="Sign Up ">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </form>
            </div>
        </div>

        <div>

        </div>
    </div>


    <div class="error page hider">
        <h3>Sorry, page not found...</h3>
    </div>
</div>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
<script src="dist/bundle.js"></script>

</body>

</html>
